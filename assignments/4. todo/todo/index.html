<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<title>Todo</title>
	</head>
	<body>
		<div class="container">
			<h1>todos</h1>
			<input
				type="text"
				class="first-todo"
				placeholder="What needs to be done?"
			/>

			<ul></ul>
			<div class="footer">
				<div class="footer-strip">
					<div class="item-count">
						0 item left
					</div>
					<div class="item-status">
						<a href="">All</a>
						<a href="">Active</a>
						<a href="">Completed</a>
					</div>
					<div class="item-completed">
						Clear Completed
					</div>
				</div>
				<div class="border-adjust">
					<div class="extra Border-1"></div>
					<div class="extra Border-2"></div>
				</div>
			</div>
		</div>

		<script src="./main.js"></script>
	</body>
</html>
